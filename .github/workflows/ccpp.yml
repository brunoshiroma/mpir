name: C/C++ CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [ ubuntu-18.04, macOS-10.14]
    
    steps:
    - uses: actions/checkout@v1
    - name: install yasm ubuntu
      id: yasm_ubuntu
      if: matrix.os == 'ubuntu-18.04'
      run: yes | sudo apt install yasm
    - name: install yasm macos
      id: yasm_ubuntu
      if: matrix.os == 'macOS-10.14'
      run: brew install yasm
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
